<template>
    <section class="slds-modal slds-fade-in-open" onclick={handleModalClick}>
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">New Project</h2>
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close" variant="bare"></lightning-icon>
                </button>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <!-- Lightning Record Edit Form -->
                <lightning-record-edit-form object-api-name={objectApiName} onsuccess={handleSuccess} onload={handleOnLoad}>
                    <div class="slds-card__header slds-is-relative">
                        <lightning-spinner size="small" lwc:ref="spinner"></lightning-spinner>
                        <!-- Fields -->
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={fields} for:item="field">
                                <div key={field.fieldName.fieldApiName} class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name={field.fieldName} required={field.required}></lightning-input-field>
                                </div>
                            </template>
                        </div>                        
                    </div>
                    <footer class="slds-modal__footer slds-grid slds-grid_align-center slds-is-relative record-footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={handleCloseModal}></lightning-button>
                        <lightning-button class="slds-m-left_small" variant="brand" label="Save" type="submit"></lightning-button>
                    </footer>
                </lightning-record-edit-form>
            </div>            
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
